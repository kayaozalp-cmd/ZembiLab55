<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>ZembiLab</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F1EB; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a211a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #88AB8E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6D9773; 
      }
  </style>
  <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6D9773", /* Pastel Sage Green */
              "primary-dark": "#4F6F52", /* Deep Moss */
              "secondary": "#AFC8AD", /* Light Green */
              "accent": "#F2F1EB", /* Natural Fiber / Beige */
              "background-light": "#FDFCF7", /* Warm Off-White */
              
              /* Dark Mode Colors */
              "background-dark": "#111611", /* Very Dark Forest */
              "surface-dark": "#1A221A", /* Dark Card Background */
              "surface-light-dark": "#253025", /* Slightly lighter surface for hover */
              
              "text-main": "#2F3E2E", /* Dark Greenish Black */
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.5rem",
              "xl": "2.5rem",
              "full": "9999px"
            },
          },
        },
      }
  </script>
<script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 font-display antialiased selection:bg-secondary selection:text-white transition-colors duration-300">

</body>
</html>
